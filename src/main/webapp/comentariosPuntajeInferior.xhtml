<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comentarios con puntaje inferior</title>
    </h:head>
    <h:body>
    
        <h:form>
            <h:outputLabel id="tabla2"/>
            <p:dataTable var="coment" lazy="true" value="#{beanComentarios.comentariosBajos}" sortBy="#{coment.fecha}" rowKey="#{coment.id}" >
                <f:facet name="header1">
                    Listado De Comentarios Mas Bajos
                </f:facet>
                <f:facet name="footer">
                    <h:outputLabel value="Puntaje Bajo"></h:outputLabel>
                    <p:inputText value="#{beanComentarios.num}" >   </p:inputText>
                 </f:facet> 
                <p:column headerText="Fecha">
                    <h:outputLabel value="#{coment.fecha}"></h:outputLabel>
                </p:column>
                <p:column headerText="Comentario">
                    <h:outputLabel value="#{coment.comentario}"></h:outputLabel>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputLabel value="#{coment.nombre_suscriptor}"></h:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
