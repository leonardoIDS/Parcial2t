<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Todos los comentarios</title>
    </h:head>
    <h:body>
    
        <h:form id="lista_comentarios">
            <h:outputLabel id="tabla1"/>
            <p:dataTable var="com" lazy="true" value="#{beanComentarios.listas}" sortBy="#{com.fecha}" rowKey="#{com.id}" >
                <f:facet name="header">
                    Listado De Comentarios
                </f:facet> 
                <p:column headerText="Fecha">
                    <h:outputLabel value="#{com.fecha}"></h:outputLabel>
                </p:column>
                <p:column headerText="Comentario">
                    <h:outputLabel value="#{com.comentario}"></h:outputLabel>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputLabel value="#{com.nombre_suscriptor}"></h:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
